{% extends 'news/base.html' %} {% block content %}

<!-- Main jumbotron for a primary marketing message or call to action -->



<div style="margin-top: 3%;" class="container-fluid">

  <div class="row">
    <div style="text-align: center;" class="col-md-6 col-md-offset-3">
      <h1>BIG BROTHER WEEKLY</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img class="img-responsive" src="/news/static/background1.png">
    </div>

    <div class="col-md-4">

      <img class="img-responsive" src="/news/static/logowatching.png" id="bb">
      <img style="z-index: 1;" class="img-responsive" src="/news/static/logo.png">

    </div>
    <div class="col-md-4">
      <img class="img-responsive" src="/news/static/background1.png">
    </div>
  </div>




  <div class="row">
    <div class="col-md-4 ">
      <h2 class="slogan">WAR IS PEACE</h2>
    </div>
    <div class="col-md-4">
      <h2 class="slogan"> FREEDOM IS SLAVERY</h2>
    </div>
    <div class="col-md-4">
      <h2 class="slogan"> IGNORANCE IS STRENGTH </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div style="height:2px; background:#717171; border-bottom:1px solid #313030;"> </div>
    </div>
  </div>

</div>



<div class="container-fluid">
  {% for row in rows %}
  <div class="col-md-6 ">
    {% for entry in row %}
    <h2> {{entry.title}} </h2>
    <p>{{entry.description | safe}}</p>
    <p>
      <a href="#">See More..</a>
    </p>



    {% endfor %}
  </div>
  {% endfor %}



</div>
<!-- /container -->

{% endblock %}
